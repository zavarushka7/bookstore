<!DOCTYPE html>
<html>
<head>
    <title>Удалить книгу</title>
</head>
<body>
    <h1>Удалить книгу</h1>
    <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
